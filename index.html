<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gamehub | Home</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/1c8aded1d1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav class="top-nav">
                <i class="fa-solid fa-bars fa-2xl"></i>

                <img
                    class="banner-logo"
                    src="assets/images/GameHub_Logo2.png"
                    width="98px"
                    height="62px"
                />

                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </nav>
        </header>
        <main></main>
        <footer>
            <div class="bottom-info">
                <p>Support</p>
                <p>About us</p>
                <p>Cookies</p>
                <p>Blog</p>
                <span><hr class="hr-line" /></span>
            </div>
            <ul type="none" class="bottom-socials">
                <li class="social-space">
                    <i class="fa-brands fa-facebook-f fa-2xl"></i>
                </li>
                <li class="social-space">
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                </li>
                <li class="social-space">
                    <i class="fa-brands fa-pinterest-p fa-2xl"></i>
                </li>
                <li class="social-space">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </li>
                <li class="social-space">
                    <i class="fa-brands fa-youtube fa-2xl"></i>
                </li>
                <li class="social-space">
                    <i class="fa-brands fa-tiktok fa-2xl"></i>
                </li>
            </ul>
            <ul type="none" class="bottom-nav">
                <li class="bottom-icon">
                    <i class="fa-solid fa-house fa-2xl"></i>
                </li>
                <li class="bottom-icon">
                    <i class="fa-solid fa-scroll fa-flip-horizontal fa-2xl"></i>
                </li>
                <li class="bottom-icon">
                    <i class="fa-regular fa-bell fa-2xl"></i>
                </li>
                <li class="bottom-icon">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </li>
            </ul>
        </footer>
    </body>
</html>
